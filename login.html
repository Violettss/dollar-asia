<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DOLARASIA Money Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9e17315b5788b80eb2c0ad026a6ad4759b49024"
              alt="Dolarasia Logo"
              class="logo-img"
            />
          </a>

          <nav class="nav" id="nav">
            <a href="index.html" class="nav-link">Home</a>
          </nav>

          <div class="user-menu">
            <div class="auth-buttons">
              <a href="login.html" class="btn btn-primary">Login</a>
              <a href="register.html" class="btn btn-outline">Register</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="auth-container">
          <div class="auth-card">
            <div class="auth-header">
              <h1>Selamat Datang Kembali</h1>
              <p>Masuk ke akun DOLARASIA Anda</p>
            </div>

            <form class="auth-form" id="login-form">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary btn-full">
                Masuk
              </button>
            </form>

            <div class="demo-accounts">
              <h4>Demo Accounts:</h4>
              <div class="demo-item">
                <strong>Admin:</strong> admin@dolarasia.com / admin123
              </div>
              <div class="demo-item">
                <strong>User:</strong> Daftar akun baru atau gunakan email
                apapun dengan password123
              </div>
            </div>

            <div class="auth-footer">
              <p>
                Belum punya akun?
                <a href="register.html" class="auth-link">Daftar di sini</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
