<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - DOLARASIA Money Changer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Header Navigation -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="logo">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9e17315b5788b80eb2c0ad026a6ad4759b49024"
              alt="Dolarasia Logo"
              class="logo-img"
            />
          </a>

          <nav class="nav" id="nav">
            <a href="index.html" class="nav-link">Home</a>
          </nav>

          <div class="user-menu">
            <div class="auth-buttons">
              <a href="login.html" class="btn btn-outline">Login</a>
              <a href="register.html" class="btn btn-primary">Register</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="auth-container">
          <div class="auth-card">
            <div class="auth-header">
              <h1>Buat Akun Baru</h1>
              <p>Bergabunglah dengan DOLARASIA Money Changer hari ini</p>
            </div>

            <form class="auth-form" id="register-form">
              <div class="form-group">
                <label for="fullName" class="form-label">Nama Lengkap *</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Nomor Telepon *</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-input"
                  placeholder="+62"
                  required
                />
              </div>

              <div class="form-group">
                <label for="address" class="form-label">Alamat *</label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="idNumber" class="form-label"
                  >Nomor ID (KTP/Paspor) *</label
                >
                <input
                  type="text"
                  id="idNumber"
                  name="idNumber"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  required
                />
                <small class="form-hint"
                  >Minimal 6 karakter, kombinasi huruf dan angka</small
                >
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="form-label"
                  >Konfirmasi Password *</label
                >
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-input"
                  required
                />
              </div>

              <div class="form-group">
                <label class="checkbox-label">
                  <input
                    type="checkbox"
                    id="termsAccepted"
                    name="termsAccepted"
                    class="form-checkbox"
                    required
                  />
                  <span class="checkbox-text">
                    Saya menyetujui
                    <a href="#" class="auth-link">Syarat & Ketentuan</a> dan
                    <a href="#" class="auth-link">Kebijakan Privasi</a>
                  </span>
                </label>
              </div>

              <button type="submit" class="btn btn-primary btn-full">
                Buat Akun
              </button>
            </form>

            <div class="auth-footer">
              <p>
                Sudah punya akun?
                <a href="login.html" class="auth-link">Masuk di sini</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
